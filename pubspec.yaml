name: mycustomers
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked_hooks: ^0.1.1+3
  flutter_hooks: ^0.9.0
  observable_ish: ^2.1.4
  flutter_svg: ^0.17.4
  pin_code_fields: ^3.1.2
  sms: ^0.2.4 
  pdf: ^1.5.0
  path_provider: ^1.6.5
  flutter_full_pdf_viewer: ^1.0.6
  open_file: ^3.0.1

  # State Management
  stacked: ^1.5.7+1

  # Utilities
  stacked_services: 0.4.3
  get_it: ^4.0.2
  injectable:
  device_preview: ^0.4.5
  flare_flutter: ^2.0.3

  # Navigation
  auto_route:

  #UI Widgets
  cupertino_icons: ^0.1.3
  fancy_on_boarding: ^1.6.0

  # add responsive builder
  responsive_builder: ^0.2.0+2
  # add flutter_screenutil
  flutter_screenutil: ^1.1.0

  # to attain permissions required to get contacts
  permission_handler: ^5.0.0
  
  # to obatin contacts on the phone
  contacts_service: ^0.4.6

  # JSON serialization
  json_annotation: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.7.5

  # JSON serialization
  json_serializable: ^3.3.0

  # Code generation
  build_runner: ^1.10.0

  #Run this script to generate the app icon: "flutter pub pub run flutter_launcher_icons:main"
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"



flutter:

  uses-material-design: true

  assets:
    # - assets/
    - assets/images/  
    - assets/fonts/  
    - assets/icons/
    - assets/images/onboarding/
    - assets/animations/


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato/Lato-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          style: italic

        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic
